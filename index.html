<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Calculadora de IMC</title>

  <link rel="stylesheet" href="./style.css">

  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  
  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">  
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="inWeight">Peso (kg  )</label>
          <input id="inWeight" type="number" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="inHeight">Altura (cm)</label>
          <input id="inHeight" type="number" placeholder="165">
        </div>
        
        <button type="submit">Calcular IMC<img src="./assets/arrow.svg" alt="Seta apontando para direita"></button>
      </form>

    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        
        <button class="close">
          <img src="./assets/close.svg" alt="Imagem para fechar o popup">
        </button>
        <span>Seu IMC é de 28</span>
          
      </h2>
    </div>
  </div>

</body>
</html>
